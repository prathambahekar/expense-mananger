<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CosmicSplit - AI Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      ::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      html {
        scrollbar-width: none; /* For Firefox */
      }
      body {
        -ms-overflow-style: none;  /* For Internet Explorer and Edge */
      }
      /* Hide number input spinners */
      /* For Chrome, Safari, Edge, Opera */
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      /* For Firefox */
      input[type=number] {
        -moz-appearance: textfield;
      }
      /* Global transition for smooth theme changes */
      * {
        transition-property: color, background-color, border-color, text-decoration-color, fill, stroke;
        transition-duration: 300ms;
        transition-timing-function: ease-in-out;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Minimal Dark Theme
              'dark-bg': '#111827', // gray-900
              'dark-text': '#f9fafb', // gray-50
              
              // Minimal Light Theme
              'light-bg': '#ffffff', 
              'light-card': '#f9fafb', // gray-50
              'light-border': '#e5e7eb', // gray-200
              'text-primary': '#1f2937', // gray-800
              'text-secondary': '#6b7280', // gray-500

              // Brand & Accent Colors
              'brand-primary': '#4f46e5', // indigo-600
              'accent-green': '#22c55e', // green-500
              'accent-red': '#ef4444', // red-500
              'accent-amber': '#f59e0b', // amber-500
            },
            animation: {
              'subtle-spin': 'subtle-spin 1s linear infinite',
            },
            keyframes: {
              'subtle-spin': {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              }
            }
          },
        },
      }
    </script>
